<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="formstyle.css">
    <style>
        body{
            background-color:#474848;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
          <label style="color:#C3CACA;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
      
        <div class="form-group">
          <label style="color:#C3CACA;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      
        <div class="form-group">
          <label style="color:#C3CACA;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" for="contact">Contact No.:</label>
          <input type="tel" id="contact" name="contact" required>
        </div>
      
        <div class="form-group">
          <label style="color:#C3CACA;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" for="whatsapp">WhatsApp No.:</label>
          <input type="tel" id="whatsapp" name="whatsapp" required>
        </div>
      
        <div class="form-group">
          <label style="color: #C3CACA;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" for="question">Question:</label>
          <textarea id="question" name="question" required></textarea>
        </div>
      
        <div class="form-group">
          <input style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" type="submit" value="Submit">
        </div>
      </form>
      
    
</body>
</html>
